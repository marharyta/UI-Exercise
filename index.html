<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Exercise">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <base href="/">
  <title>UI Exercise</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="/dist/css/main.css">
  <!-- endinject -->
</head>
<body ng-app="uiApp">
  <h1>Rocker Space Race</h1>
  <div>Registration closes in <span id="time">05:00</span> minutes!
  <button id="start" ng-click="setShow()">Start</button>
  <div ui-view class="table"></div>
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="/dist/scripts/app.js"></script>
  <!-- endinject -->

  <script type="text/javascript" src="./d3.min.js"></script>
  <script type="text/javascript">
    function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
          minutes = parseInt(timer / 60, 10)
          seconds = parseInt(timer % 60, 10);

          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = minutes + ":" + seconds;

          if (--timer < 0) {
              timer = duration;
          }
      }, 1000);
}

    window.onload = function () {
        var fiveMinutes = 60 * 5,
            fiveSeconds = 5,
            display = document.querySelector('#time');
        startTimer(fiveSeconds, display);
    };
  </script>
</body>
</html>
